name: CI/CD Pipeline

# Triggers:
# 1. Push to main branch
# 2. Pull Request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # JOB 1: Build and Test
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # PostgreSQL service for testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: tododb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Initialize database
        run: |
          PGPASSWORD=postgres123 psql -h localhost -U postgres -d tododb -f ./database/database.sql

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres123
          DB_NAME: tododb

  # ==========================================
  # JOB 2: Build and Push Docker Images
  # ==========================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/devops-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-frontend:buildcache,mode=max

  # ==========================================
  # JOB 3: Deploy to Server
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Navigate to application directory
            cd ${{ secrets.DEPLOY_PATH }} || exit 1
            
            # Pull latest code
            git pull origin main
            
            # Pull latest Docker images
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest
            
            # Stop and remove old containers
            docker-compose down
            
            # Start services with new images
            docker-compose up -d
            
            # Clean up old images
            docker image prune -af
            
            # Show running containers
            docker-compose ps
            
            # Check backend health
            sleep 10
            curl -f http://localhost:8080/health || exit 1
            
            echo "Deployment successful!"