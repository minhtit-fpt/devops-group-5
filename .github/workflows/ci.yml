name: CI/CD Pipeline for Render

# Triggers: Chạy khi có Push hoặc Pull Request vào nhánh main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # JOB 1: Build and Test
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # PostgreSQL service for testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: tododb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Initialize database
        run: |
          PGPASSWORD=postgres123 psql -h localhost -U postgres -d tododb -f ./database/database.sql

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres123
          DB_NAME: tododb

  # ==========================================
  # JOB 2: Build and Push Docker Images
  # ==========================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    # Chỉ push image khi đã merge vào nhánh main
    if: .event_name == 'push' 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops-backend:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops-frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops-frontend:${{ github.sha }}

  # ==========================================
  # JOB 3: Deploy to Render (Lab 4 - CD)
  # ==========================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker-build-push
    # Chỉ trigger Render khi build image thành công trên nhánh main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Backend to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}

      - name: Deploy Frontend to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}